<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon Admin</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <h1 class="nav-title">SALON ADMIN</h1>
        <div class="nav-links">
          <a href="#" class="nav-link active" data-page="home">Home</a>
          <a href="#" class="nav-link" data-page="appointments">Appointments</a>
          <a href="#" class="nav-link" data-page="services">Add Service</a>
          <a href="#" class="nav-link" data-page="bookings">Bookings</a>
        </div>
      </div>
    </nav>

    <!-- Home Page -->
    <main id="home" class="page active">
      <div class="container">
        <!-- Today Section -->
        <section class="today-section">
          <h2>Today</h2>
          <div class="stats-grid">
            <div class="stat-card">
              <div>
                <p class="stat-label">Waiting List</p>
                <p class="stat-value" id="waitingCount">0</p>
              </div>
              <i data-lucide="users"></i>
            </div>
            <div class="stat-card">
              <div>
                <p class="stat-label">Total Customers</p>
                <p class="stat-value" id="customersCount">0</p>
              </div>
              <i data-lucide="users"></i>
            </div>
            <div class="stat-card">
              <div>
                <p class="stat-label">Bookings</p>
                <p class="stat-value" id="bookingsCount">0</p>
              </div>
              <i data-lucide="calendar"></i>
            </div>
          </div>
          <button class="stop-btn" id="stopAppointments">
            <i data-lucide="alert-circle"></i>
            STOP APPOINTMENTS
          </button>
        </section>

        <!-- Monthly Section -->
        <section class="monthly-section">
          <h2>Monthly</h2>
          <div class="stats-grid">
            <div class="stat-card">
              <div>
                <p class="stat-label">Total Customers</p>
                <p class="stat-value" id="monthlyCustomers">0</p>
              </div>
              <i data-lucide="users"></i>
            </div>
          </div>
        </section>

        <!-- History Section -->
        <section class="history-section">
          <h2>Service History</h2>
          <div class="history-list" id="historyList"></div>
        </section>
      </div>
    </main>

    <!-- Appointments Page -->
    <main id="appointments" class="page">
      <div class="container">
        <div class="appointments-grid">
          <!-- Waiting List -->
          <section class="waiting-list">
            <h2>Waiting List</h2>
            <div id="waitingListContainer"></div>
          </section>

          <!-- Service Area -->
          <section class="service-area">
            <h2>Service Area</h2>
            <div id="serviceAreaContainer"></div>
          </section>
        </div>
      </div>
    </main>

    <!-- Services Page -->
    <main id="services" class="page">
      <div class="container">
        <h2>Manage Services</h2>
        <form id="addServiceForm" class="service-form">
          <div class="form-group">
            <label for="serviceName">Service Name</label>
            <input type="text" id="serviceName" required />
          </div>
          <div class="form-group">
            <label for="servicePrice">Price</label>
            <input type="number" id="servicePrice" required />
          </div>
          <div class="form-group">
            <label for="serviceDuration">Duration (minutes)</label>
            <input type="number" id="serviceDuration" required />
          </div>
          <button type="submit" class="btn-primary">Add Service</button>
        </form>

        <div class="services-list">
          <h3>Available Services</h3>
          <div id="servicesList"></div>
        </div>
      </div>
    </main>

    <!-- Bookings Page -->
    <main id="bookings" class="page">
      <div class="container">
        <h2>Bookings</h2>
        <div class="bookings-controls">
          <button class="btn-primary" id="newBookingBtn">New Booking</button>
          <div class="bookings-filter">
            <label for="dateFilter">Filter by date:</label>
            <input type="date" id="dateFilter" />
          </div>
        </div>
        <div id="bookingsList" class="bookings-list"></div>
      </div>

      <!-- New Booking Modal -->
      <div id="bookingModal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h3>New Booking</h3>
          <form id="bookingForm">
            <div class="form-group">
              <label for="customerName">Customer Name</label>
              <input type="text" id="customerName" required />
            </div>
            <div class="form-group">
              <label for="bookingService">Service</label>
              <select id="bookingService" required></select>
            </div>
            <div class="form-group">
              <label for="bookingDate">Date</label>
              <input type="date" id="bookingDate" required />
            </div>
            <div class="form-group">
              <label for="bookingTime">Time</label>
              <input type="time" id="bookingTime" required />
            </div>
            <button type="submit" class="btn-primary">Create Booking</button>
          </form>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
