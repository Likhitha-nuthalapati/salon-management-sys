<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon Admin</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-container">
        <h1 class="nav-title">SALON ADMIN</h1>
        <div class="nav-links">
          <button class="nav-link active" data-tab="home">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
              <line x1="16" y1="2" x2="16" y2="6" />
              <line x1="8" y1="2" x2="8" y2="6" />
              <line x1="3" y1="10" x2="21" y2="10" />
            </svg>
            Home
          </button>
          <button class="nav-link" data-tab="appointments">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
            </svg>
            Appointments
          </button>
          <button class="nav-link" data-tab="add-service">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="8" x2="12" y2="16" />
              <line x1="8" y1="12" x2="16" y2="12" />
            </svg>
            Add Service
          </button>
          <button class="nav-link" data-tab="bookings">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
              />
              <path
                d="M15 2H9a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"
              />
              <path d="m9 14 2 2 4-4" />
            </svg>
            Bookings
          </button>
        </div>
      </div>
    </nav>

    <main class="main">
      <!-- Dashboard Tab -->
      <div class="tab-content active" id="home">
        <div class="dashboard">
          <section class="stats-section">
            <h2 class="section-title">Today</h2>
            <div class="stats-grid">
              <div class="stat-card">
                <div class="stat-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                  </svg>
                </div>
                <h3>Waiting List</h3>
                <p class="stat-value" id="waiting-count">0</p>
              </div>
              <div class="stat-card">
                <div class="stat-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <polyline points="16 11 18 13 22 9" />
                  </svg>
                </div>
                <h3>Total Customers</h3>
                <p class="stat-value" id="customers-count">0</p>
              </div>
              <div class="stat-card">
                <div class="stat-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                    />
                    <path
                      d="M15 2H9a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"
                    />
                    <path d="m9 14 2 2 4-4" />
                  </svg>
                </div>
                <h3>Bookings</h3>
                <p class="stat-value" id="bookings-count">0</p>
              </div>
            </div>
            <button class="stop-appointments" id="toggle-appointments">
              STOP APPOINTMENTS
            </button>
          </section>

          <section class="history-section">
            <h2 class="section-title">Service History</h2>
            <div class="history-grid" id="history-list"></div>
          </section>
        </div>
      </div>

      <!-- Appointments Tab -->
      <div class="tab-content" id="appointments">
        <div class="appointments">
          <div class="waiting-list">
            <h3>Waiting List</h3>
            <div id="waiting-list-content"></div>
          </div>
          <div class="workers-grid" id="workers-grid"></div>
        </div>
      </div>

      <!-- Add Service Tab -->
      <div class="tab-content" id="add-service">
        <div class="services">
          <div class="add-service-form">
            <h2>Add New Service</h2>
            <form id="service-form">
              <div class="form-group">
                <label>Service Name</label>
                <input type="text" name="name" required />
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea name="description" required></textarea>
              </div>
              <div class="form-group">
                <label>Price ($)</label>
                <input
                  type="number"
                  name="price"
                  min="0"
                  step="0.01"
                  required
                />
              </div>
              <div class="form-group">
                <label>Image URL</label>
                <input type="url" name="imageUrl" />
              </div>
              <button type="submit">Add Service</button>
            </form>
          </div>
          <div class="services-list">
            <h2>Available Services</h2>
            <div id="services-grid"></div>
          </div>
        </div>
      </div>

      <!-- Bookings Tab -->
      <div class="tab-content" id="bookings">
        <div class="bookings">
          <div class="booking-form">
            <h2>New Booking</h2>
            <form id="booking-form">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required />
              </div>
              <div class="form-group">
                <label>Phone (optional)</label>
                <input type="tel" name="phone" />
              </div>
              <div class="form-group">
                <label>Service</label>
                <select name="service" required>
                  <option value="">Select a service</option>
                </select>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label>Date</label>
                  <input type="date" name="date" required />
                </div>
                <div class="form-group">
                  <label>Time</label>
                  <input type="time" name="time" required />
                </div>
              </div>
              <button type="submit">Book Appointment</button>
            </form>
          </div>
          <div class="current-bookings">
            <h2>Current Bookings</h2>
            <div id="bookings-list"></div>
          </div>
        </div>
      </div>
    </main>

    <div class="modal" id="customer-modal">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <div class="modal-body"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
