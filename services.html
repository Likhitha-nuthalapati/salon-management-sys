<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.8s ease; /* Smooth transition for background color */
            position: relative;
            overflow: hidden;
        }

        /* Add pseudo-elements for the background color on both sides */
        body::before,
        body::after {
            content: '';
            position: absolute;
            top: 0;
            width: 50%; /* Each pseudo-element covers half of the page */
            height: 100%;
            background-color: #6c3483; /* Desired color */
            z-index: -1; /* Place it behind the content */
        }

        /* Left side background */
        body::before {
            left: 0; /* Covers the left half */
        }

        /* Right side background */
        body::after {
            right: 0; /* Covers the right half */
        }

        /* Tabs styling */
        .tabs {
            display: flex;
            justify-content: center;
            background: #6c3483;
            color: white;
            padding: 10px;
            cursor: pointer;
            position: relative; /* Ensure it stays above the pseudo-elements */
            z-index: 1;
        }

        .tabs div {
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .tabs .active {
            background: #9b59b6;
        }

        /* Container for services */
        .services-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: relative; /* Ensure it stays above the pseudo-elements */
            z-index: 1;
        }

        .side-image {
            flex: 1;
            position: relative;
            animation: slideIn 0.8s forwards;
        }

        .side-image img {
            max-width: 100%;
            max-height: 400px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-150%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-150%);
                opacity: 0;
            }
        }

        /* Content styling */
        .content {
            flex: 2;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            display: none; /* Initially hidden */
            opacity: 0; /* Set to 0 initially */
            animation: fadeInUp 1s forwards;
            position: relative; /* Ensure it stays above the pseudo-elements */
            z-index: 1;
        }

        .category-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #9b59b6;
            color: white;
            cursor: pointer;
        }

        .category-buttons button:hover {
            background: #6c3483;
        }

        /* Cards styling */
        .cards {
            display: flex;
            justify-content: flex-start; /* Align cards to the start */
            flex-wrap: wrap; /* Allow cards to wrap to the next line */
            gap: 20px; /* Space between cards */
            margin-top: 20px;
            position: relative; /* Ensure it stays above the pseudo-elements */
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            width: calc(33.33% - 20px); /* Three cards per row with gap */
            height: 300px; /* Fixed height for each card */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
        }

        /* Button fade-in animation */
        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="tab-women" class="active">Women</div>
        <div id="tab-men">Men</div>
    </div>

    <div class="services-container">
        <div class="side-image" id="side-image">
            <!-- No static image here anymore -->
        </div>

        <div class="content">
            <!-- Women's services section above the buttons -->
            <div id="women-services" class="service-category">
                <div class="category-buttons" id="women-buttons">
                    <button onclick="showSubCards('hair', 'women')">Hair</button>
                    <button onclick="showSubCards('body', 'women')">Body</button>
                    <button onclick="showSubCards('skin', 'women')">Skin</button>
                    <button onclick="showSubCards('bridal', 'women')">Bridal</button>
                </div>

                <div id="subcards-container" class="cards"></div>
            </div>

            <!-- Men's services section above the buttons -->
            <div id="men-services" class="service-category hidden">
                <div class="category-buttons" id="men-buttons">
                    <button onclick="showSubCards('hair', 'men')">Hair</button>
                    <button onclick="showSubCards('beard', 'men')">Beard</button>
                    <button onclick="showSubCards('skin', 'men')">Skin</button>
                </div>

                <div id="men-subcards-container" class="cards"></div>
            </div>
        </div>
    </div>

    <script>
        const womenTab = document.getElementById("tab-women");
        const menTab = document.getElementById("tab-men");
        const womenServices = document.getElementById("women-services");
        const menServices = document.getElementById("men-services");
        const subCardsContainer = document.getElementById("subcards-container");
        const menSubCardsContainer = document.getElementById("men-subcards-container");
        const sideImage = document.getElementById("side-image");
        const womenButtons = document.getElementById("women-buttons");
        const menButtons = document.getElementById("men-buttons");

        womenTab.addEventListener("click", () => {
            womenTab.classList.add("active");
            menTab.classList.remove("active");
            womenServices.classList.remove("hidden");
            menServices.classList.add("hidden");
            changeImage("https://naturals.in/assets/services_women_v2.png", 'women');
        });

        menTab.addEventListener("click", () => {
            menTab.classList.add("active");
            womenTab.classList.remove("active");
            menServices.classList.remove("hidden");
            womenServices.classList.add("hidden");
            changeImage("https://naturals.in/assets/services_men_v2.png", 'men');
        });

        function showSubCards(category, gender) {
            const cardsData = {
                women: {
                    hair: [
                        {
                            img: "https://i.pinimg.com/736x/91/59/f4/9159f43b8f287d684dbb5a40a5e07ba9.jpg",
                            title: "Haircut",
                            link: "haircut.html",
                        },
                        {
                            img: "https://i.pinimg.com/736x/5e/1b/d7/5e1bd7dd7559d971b1729a048ac0282d.jpg",
                            title: "Hair Coloring",
                            link: "hair-coloring.html",
                        },
                    ],
                    body: [
                        {
                            img: "https://i.pinimg.com/736x/b1/b5/6d/b1b56d56f1e7cc4f97bdec4a970ea781.jpg",
                            title: "Body Massage",
                            link: "body-massage.html",
                        },
                        {
                            img: "https://i.pinimg.com/736x/3a/2b/58/3a2b58393c30aabba2741c5a3264e3a9.jpg",
                            title: "Body Scrub",
                            link: "body-scrub.html",
                        },
                    ],
                    skin: [
                        {
                            img: "https://i.pinimg.com/736x/9d/42/e8/9d42e893d4acd94319ff6a5809c12623.jpg",
                            title: "Face Mask",
                            link: "face-mask.html",
                        },
                        {
                            img: "https://i.pinimg.com/736x/1a/eb/c8/1aebc869c07279823f66e6d35e8d5557.jpg",
                            title: "Skin Treatment",
                            link: "skin-treatment.html",
                        },
                    ],
                    bridal: [
                        {
                            img: "https://i.pinimg.com/736x/f2/0a/33/f20a33de038e387e9dea863b773b1555.jpg",
                            title: "Bridal Makeup",
                            link: "bridal-makeup.html",
                        },
                        {
                            img: "https://i.pinimg.com/736x/9b/ff/6b/9bff6b0b898b27e55f87450f844c000b.jpg",
                            title: "Bridal Hairstyling",
                            link: "bridal-hairstyle.html",
                        },
                    ],
                },
                men: {
                    hair: [
                        {
                            img: "https://i.pinimg.com/736x/d5/b6/a2/d5b6a2a06c60f571848da1f1ef9edd98.jpg",
                            title: "Haircut",
                            link: "men-haircut.html",
                        },
                        {
                            img: "https://i.pinimg.com/736x/7e/c3/37/7ec33766a765824202e5f867f56be912.jpg",
                            title: "Hair Coloring",
                            link: "men-hair-coloring.html",
                        },
                    ],
                    beard: [
                        {
                            img: "https://i.pinimg.com/736x/53/94/f8/5394f8df1ad952911af8de19ade81a22.jpg",
                            title: "Beard Trim",
                            link: "beard-trim.html",
                        },
                        {
                            img: "https://i.pinimg.com/736x/4e/aa/ee/4eaaee3ed512f98de038f69f018e0ab3.jpg",
                            title: "Beard Shaving",
                            link: "beard-shaving.html",
                        },
                    ],
                    skin: [
                        {
                            img: "https://i.pinimg.com/736x/ac/53/be/ac53be822c9786be96edc95680fc032d.jpg",
                            title: "Skin Treatment",
                            link: "skin-treatment.html",
                        },
                        {
                            img: "https://i.pinimg.com/736x/20/10/1c/20101c3c1f7da06cae3ce5f19f4f9b30.jpg",
                            title: "Facial for Men",
                            link: "facial-for-men.html",
                        },
                    ],
                },
            };

            const selectedCards = cardsData[gender][category] || [];
            const targetContainer = gender === "women" ? subCardsContainer : menSubCardsContainer;

            targetContainer.innerHTML = selectedCards
                .map(
                    (card) => ` 
                        <a href="${card.link}" class="card">
                            <img src="${card.img}" alt="${card.title}" />
                            <h3>${card.title}</h3>
                        </a>
                    `
                )
                .join("");
        }

        function changeImage(newImage, gender) {
            // Change page background to beige
            document.body.style.backgroundColor = "#f5f5dc"; // Beige color

            sideImage.style.animation = "slideOut 0.8s forwards";
            setTimeout(() => {
                sideImage.innerHTML = `<img src="${newImage}" alt="Service Image" />`;
                sideImage.style.animation = "slideIn 0.8s forwards";
                // Show the category buttons after image animation
                if (gender === "women") {
                    womenButtons.style.display = "flex";
                    womenButtons.style.animation = "fadeInUp 1s forwards";
                } else {
                    menButtons.style.display = "flex";
                    menButtons.style.animation = "fadeInUp 1s forwards";
                }
            }, 800);
        }
    </script>
</body>
</html>
