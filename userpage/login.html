<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="./login.js" defer type="module"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("photo.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: rgba(
          255,
          255,
          255,
          0.1
        ); /* Darker semi-transparent background */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(15px);
        text-align: center;
        width: 400px;
        position: relative;
      }

      /* Close button style */
      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        color: #f7f2f4;
        cursor: pointer;
        transition: 0.3s;
      }

      .close-btn:hover {
        color: #ff69b4;
      }

      .login-container h2 {
        color: #0e0d0d;
        margin-bottom: 20px;
        font-size: 28px;
      }

      .input-group {
        position: relative;
        margin: 20px 0;
      }

      .input-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 5px;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: rgb(0, 0, 0);
        font-size: 16px;
        transition: 0.3s;
      }

      .input-group input:focus {
        border-color: #ff69b4;
        box-shadow: 0 0 8px rgba(255, 105, 180, 0.8);
      }

      .input-group .icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #0f0f0f;
        font-size: 18px;
      }

      .options {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        color: #0f0f0f;
        margin-bottom: 15px;
      }

      .options a {
        color: #ff00d4;
        text-decoration: none;
        font-weight: bold;
      }

      .options a:hover {
        text-decoration: underline;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background: linear-gradient(45deg, #ff69b4, #c300ff);
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      button:hover {
        background: linear-gradient(45deg, #c300ff, #ff69b4);
        filter: brightness(1.2);
      }

      p {
        color: #080808;
        margin-top: 15px;
      }

      p a {
        color: #ff00d4;
        text-decoration: none;
        font-weight: bold;
      }

      p a:hover {
        text-decoration: underline;
      }

      /* new one */
      .google-signin-btn {
        display: flex;
        align-items: center;
        justify-content: center;

        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        background-color: white;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 1rem;
      }

      .google-signin-btn img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      .google-signin-btn:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Close button -->
      <span class="close-btn" onclick="goBack()">&times;</span>
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <input type="email" placeholder="Username" required />
          <span class="icon"><i class="bx bxs-user"></i></span>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required />
          <span class="icon"><i class="bx bxs-lock-alt"></i></span>
        </div>
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Login</button>
        <button class="google-signin-btn" id="google-btn">
          <img src="./google_2504914.png" alt="Google Logo" />
          Continue with Google
        </button>
        <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
      </form>
    </div>

    <script>
      // Function to go back to the previous page
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
