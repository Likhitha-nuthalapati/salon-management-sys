<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Design</title>
    <style>
      /* Reset body styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Footer styles */
      footer {
        background: url("https://i.pinimg.com/736x/bc/4c/2d/bc4c2d927f1e0c7f9d64e1230c236e19.jpg")
          no-repeat center center/cover;
        color: #fff;
        text-align: center;
        padding: 40px 20px;
      }

      .footer-content {
        max-width: 900px;
        margin: 0 auto;
      }

      .footer-content h2,
      .footer-content p {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .footer-content h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .footer-content p {
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .social-icons {
        margin-bottom: 20px;
      }

      .social-icons a {
        display: inline-block;
        margin: 0 15px;
        color: #fff;
        font-size: 24px;
        text-decoration: none;
      }

      .social-icons a:hover {
        color: #f0f0f0;
      }

      .footer-links {
        margin-top: 20px;
      }

      .footer-links a {
        display: inline-block;
        margin: 0 15px;
        color: #fff;
        font-size: 14px;
        text-decoration: none;
        padding: 5px 10px;
        transition: 0.3s;
      }

      .footer-links a:hover {
        border-bottom: 2px solid #fff;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <footer>
      <div class="footer-content">
        <h2>SalonEase</h2>
        <p>
          Our salon offers a relaxing and luxurious experience, combining expert
          services with a serene atmosphere. From haircuts and styling to
          facials and massages, we provide top-notch treatments tailored to your
          needs.
        </p>
        <div class="social-icons">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.google.com" target="_blank"
            ><i class="fab fa-google"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.linkedin.com" target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
        <div class="footer-links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Blog</a>
          <a href="#">Articles</a>
        </div>
      </div>
    </footer>
  </body>
</html>
